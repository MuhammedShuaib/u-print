<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPrint | Print on the Go!</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg py-5 pt-lg-5">
          <div class="container">
            <a class="navbar-brand text-white" href="#">UPrint</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5">
                <li class="nav-item">
                  <a
                    class="nav-link active text-white"
                    aria-current="page"
                    href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-capitalize" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-capitalize" href="#online-section"
                    >Service</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-capitalize" href="#">Contact</a>
                </li>
              </ul>
              <button class="btn btn-primary btn-white" type="./login.html">
                Log In
              </button>
            </div>
          </div>
        </nav>
      </header>
    <!-- Login page -->
    <section class=" login-section pt-5">
      <div class="container text-center common-title fw-bold">
        <h2 class="common-heading">Login</h2>
        <hr class="w-25 mx-auto" />

        <div class="container">
          <div class="form-section mx-auto col-6">
            <form>
              <div class="row mb-5 mt-5">
                <label for="inputEmail3" class="col-sm-2 col-form-label"
                  >User Name</label
                >
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail3" />
                </div>
              </div>
              <div class="row mb-5">
                <label for="inputPassword3" class="col-sm-2 col-form-label"
                  >Password</label
                >
                <div class="col-sm-10">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword3"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                  <div class="form-check d-flex">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="gridCheck1"
                    />
                    <label class="form-check-label mx-3" for="gridCheck1">
                      Remember Me
                    </label>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-white">Sign in</button>
              <div class="row mt-5">
                    <p>Don't have an Account? <a href="#">Sign Up</a></p>
              </div>
            </form>
          </div>
        </div>
    </section>
    <!-- Login page ends -->
    <footer class="main-footer-section text-white pt-5 bg-color">
        <div class="contact-details">
          <div class="container px-2 mt-5">
            <div class="row g-3">
              <div class="col-4">
                <div
                  class="contact-div px-2 d-flex flex-column justify-content-center align-items-center"
                >
                  <div
                    class="icon-div d-flex justify-content-center align-items-center"
                  >
                    <i class="fa-solid fa-phone"></i>
                  </div>
                  <p class="text-white d-xl-block d-none">+880-15-71*****5</p>
                </div>
              </div>
              <div class="col-4">
                <div
                  class="contact-div px-2 d-flex flex-column justify-content-center align-items-center"
                >
                  <div
                    class="icon-div d-flex justify-content-center align-items-center"
                  >
                    <i class="fa-solid fa-envelope"></i>
                  </div>
                  <p class="text-white d-xl-block d-none">example@gmail.com</p>
                </div>
              </div>
              <div class="col-4">
                <div
                  class="contact-div px-2 d-flex flex-column justify-content-center align-items-center"
                >
                  <div
                    class="icon-div d-flex justify-content-center align-items-center"
                  >
                    <i class="footer-icon fa-solid fa-location-dot"></i>
                  </div>
                  <p class="text-white d-xl-block d-none">Location</p>
                </div>
              </div>
            </div>
            <p class="footer-para p-3 text-white mt-5 text-center">
              Â© 2023 Uprint Chittagong, Bangladesh. All rights reserved.
            </p>
          </div>
        </div>
      </footer>
    <!-- footer ends -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
